<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.css">
    <link rel="stylesheet" href="dist/build.css">
    <link rel="icon" type="image/png" href="src/img/blockchain-logo.png" sizes="64x64">
    <title>CryptoData | Check the coins values</title>
</head>

<body>
    <header class="header">
        <figure class="header__logo-container container">
            <img src="src/img/blockchain-logo.png" alt="logo" class="header__logo" />
        </figure>
    </header>
    <main>
        <section class="section-home">
            <article class="row container">
                <div class="col-1-of-2">
                    <div class="section-home__titles">
                        <h2 class="heading-primary--main">Hello<span class="heading-primary--blue">!</span></h2>
                        <h3 class="heading-secondary--main"><span class="typed"></span></h3>
                        <h4 class="heading-secondary--sub">Get real-time stock updates</h4>
                    </div>
                    <div class="section-home__search container">
                        <div class="options">
                            <select name="coin-select" id="coins">
                                <option value="" selected="selected">Selecciona una moneda</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-submit--1">
                            <span>Buscar</span>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-1-of-2">
                    <div class="composition">
                        <figure class="composition__figure">
                            <img src="src/img/undraw_Crypto_flowers_bjmo.svg" alt="Person on a tour"
                                class="composition__img" />
                        </figure>
                    </div>
                </div>
            </article>
            <article class="row container">
                <div class="col-1-of-1">
                    <div class="coins">
                        <div class="coins__container" id="coins__container"></div>
                    </div>
                </div>
            </article>
        </section>

        <!-- Modal -->
        <section class="section-details hide">
            <div class="row container">
                <div class="col-1-of-2 section-details__apart--1">
                    <article class="section-details__info">
                        <div class="section-details__title-container">
                            <h3 class="heading-terciary--main" id="title-details"></h3>
                            <span class="section-details__line"></span>
                        </div>
                        <div class="row--row container">
                            <div class="col-1-of-2">
                                <div class="section-details__price-container">
                                    <h5 class="section-details__value">Price</h5>
                                    <p class="heading-terciary--sub"><span id="section-details__price"></span> </p>
                                </div>
                            </div>
                            <div class="col-1-of-2">
                                <div class="section-details__percentage-container">
                                    <h5 class="section-details__value">Variation</h5>
                                    <p class="heading-terciary--sub "><span id="subtitle-details__percentage"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <a id="link" class="btn btn-submit--2" href="#" target="_blank">Conseguir monedas </a>
                    </article>
                </div>
                <div class="col-1-of-2 section-details__apart--2">
                    <div class="tooltip hidden"></div>
                    <figure class="section-details__graph"></figure>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
<script src="dist/build.js"></script>

</html>
