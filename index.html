<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="dist/build.css">
    <title>CryptoData | Check the coins values</title>
</head>

<body>

    <header class="header">
        <figure class="header__logo-container">
            <img src="src/img/blockchain-logo.png" alt="logo" class="header__logo">
        </figure>
    </header>
    <main>
        <section class="section-home">
            <div class="row">
                <div class="col-1-of-2">
                    <div class="section-home__titles">
                        <h2 class="heading-primary--main">Hello<span class="heading-primary--blue">!</span></h2>
                        <h3 class="heading-secondary--main"><span class="typed"></span></h3>
                        <h4 class="heading-primary--sub">Get real-time stock updates</h4>
                    </div>
                    <div class="section-home__search">
                        <div class="options">
                            <div class="select">
                                <select name="slct" id="slct">
                                    <option selected disabled>Selecciona una moneda</option>
                                    <option value="1">Bitcoin</option>
                                    <option value="2">Etherium</option>
                                    <option value="3">Doge</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit--1">
                            <span>Buscar</span>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-1-of-2">
                    <div class="composition">
                        <figure class="composition__figure">
                            <img src="src/img/undraw_Crypto_flowers_bjmo.svg" alt="Person on a tour"
                                class="composition__img">
                        </figure>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-1-of-1">
                    <div class="coins">
                        <div class="coins__container" id="coins__container"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-details ">
            <div class="row">
                <div class="col-1-of-2">
                    <figure class="section-details__graph">
                        <img class="section-details__img" src="src/img/Segment-rafiki.svg" alt="">
                    </figure>
                </div>
                <div class="col-1-of-2">
                    <article class="section-details__info">
                        <div class="section-details__title-container">
                            <h3 class="heading-secondary--main">Bitcoin</h3>
                            <span class="section-details__line"></span>
                        </div>
                        <div class="section-details__paragraph">
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum velit nam aut
                                recusandae
                                in? Omnis nostrum quod error dignissimos dolores! Nam quae nisi aperiam repellat
                                molestias nobis, nulla suscipit atque.
                            </p>
                        </div>
                        <button type="submit" class="btn btn-submit--2">
                            <span>Conseguir monedas</span>
                        </button>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; CryptoProject</p>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
<script src="dist/build.js"></script>

</html>
